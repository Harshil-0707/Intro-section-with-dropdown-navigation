<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="navigation">
          <div id="logo">
            <img src="./images/logo.svg" />
          </div>
          <div id="links-register">
            <div id="nav-links">
              <div class="link-1 relative">
                <div id="features" class="link">
                  Features
                  <div class="arrowImg">
                    <img class="downArrow" src="./images/icon-arrow-down.svg" />
                  </div>
                </div>
                <div class="options featureOps hide" id="featureOps">
                  <div id="optionList">
                    <img src="./images/icon-todo.svg" />
                    Todo List
                  </div>
                  <div id="optionList">
                    <img src="./images/icon-calendar.svg" />
                    Calander
                  </div>
                  <div id="optionList">
                    <img src="./images/icon-reminders.svg" />
                    Reminders
                  </div>
                  <div id="optionList">
                    <img src="./images/icon-planning.svg" />
                    Planning
                  </div>
                </div>
              </div>
              <div class="link-2 relative">
                <div id="company" class="link">
                  Company
                  <div class="arrowImg">
                    <img class="downArrow" src="./images/icon-arrow-down.svg" />
                  </div>
                </div>
                <div class="options companyOps hide" id="companyOps">
                  <div id="optionList">History</div>
                  <div id="optionList">Our Team</div>
                  <div id="optionList">Blog</div>
                </div>
              </div>
              <div class="link-3 link">
                <div id="careers">Careers</div>
              </div>
              <div class="link-4 link">
                <div id="about">About</div>
              </div>
            </div>
            <div id="log-regis">
              <div id="login">Login</div>
              <div id="register">Register</div>
            </div>
          </div>
        </div>

        <!-- <div id="menu">
          <img src="./images/icon-menu.svg" />
        </div> -->
      </nav>
    </header>
    <section id="hero">
      <main>
        <div id="heroLeft">
          <h1 id="heroHead"><span>Make</span> remote work</h1>
          <div id="heroPara">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </div>
          <button id="heroBtn">Learn more</button>
          <div id="otherLogos">
            <div class="logo-1 Logo">
              <img src="./images/client-databiz.svg" />
            </div>
            <div class="logo-2 Logo">
              <img src="./images/client-audiophile.svg" />
            </div>
            <div class="logo-3 Logo">
              <img src="./images/client-meet.svg" />
            </div>
            <div class="logo-4 Logo">
              <img src="./images/client-maker.svg" />
            </div>
          </div>
        </div>
        <div id="heroRight">
          <img id="desktop" src="./images/image-hero-desktop.png" />
          <img id="phone" src="./images/image-hero-mobile.png" />
        </div>
      </main>
    </section>
  </body>
  <script src="main.js"></script>
</html>
